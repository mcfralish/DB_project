<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,        initial-scale=1.0" content-"ie=edge">

    <link rel="stylesheet" href="/static/style.css">

    <title>Management Login</title>
</head>

<body>
    <div class="container">

        <img src="../static/ACME_MC_Logo.png" alt="ACME Medical Care" class="logo" />
        <form action="/login" method="POST">
            <div class="form">
                <fieldset>
                    <legend>Sign In:</legend>
                    <label for="login">Employee ID:</label>
                    <input type="text" id="login" name="management"><br><br>
                    <label for="dept">Select a department:</label>
                    <select id="dept">
                        {% for i in range(depts | length )%}
                        <option value={{depts[i].dept_no}}>{{depts[i].dep_name}}</option>
                        {% endfor %}
                    </select>
                    <br>
                </fieldset>
                <!-- button -->
                <input type="submit" value="Submit" class="btn" />
            </div>
        </form>
    </div>
</body>

</html>
