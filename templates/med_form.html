<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,        initial-scale=1.0" content-"ie=edge">

    <link rel="stylesheet" href="/static/style.css">

    <title>Medication Form</title>
</head>

<body>
    <div class="container">

        <img src="../static/ACME_MC_Logo.png" alt="ACME Medical Care" class="logo" />

        {% if message %}
        <!-- safe is a security measure -->
        <p class="message">{{message | safe}}</p>
        {% endif %}
        <form action="/submit" method="POST">
            <div class="form-group">
                <h3>Medication Form</h3>
                <input type="text" name="med_name" placeholder="Medication name" />
                <input type="text" name="dosage" placeholder="Dosage" />

                <label for="recurring">Recurring Event:</label>
                <input type="radio" name="recurring" value="1" /> Yes
                <input type="radio" name="recurring" value="2" /> No
                <br>
                <input type="text" name="recurring_time" placeholder="next recurrence in mins" />
            </div>
            <br>
            <!-- button -->
            <input type="submit" value="Submit" class="btn" />

        </form>

    </div>
</body>

</html>
