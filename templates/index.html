<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,        initial-scale=1.0" content-"ie=edge">

    <link rel="stylesheet" href="/static/style.css">

    <title>Home Page</title>
</head>

<body>
    <div class="container">
        <a href="/"> <img src="../static/ACME_MC_Logo.png" class="logo"></a>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block body %}{% endblock %}
        <form action="/" method="POST">
            <div class="form-group">
                <fieldset class="container">
                    <legend>Login Options:</legend>
                    <input class="btn" type="submit" name="user" value="administration" /></input><br>
                    <input class="btn" type="submit" name="user" value="management" /></input><br>
                    <input class="btn" type="submit" name="user" value="patient" /></input><br>
                </fieldset>
            </div>
        </form>
    </div>
</body>

</html>
