<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,        initial-scale=1.0" content-"ie=edge">

    <link rel="stylesheet" href="/static/style.css">

    <title>Home Page</title>
</head>

<body>
    <div class="container">

        <img src="../static/ACME_MC_Logo.png" alt="ACME Medical Care" class="logo" />
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block body %}{% endblock %}
        <form action="/" method="POST">
            <div class="form-group">
                <h3>Login Option:</h3>
                <input type="radio" name="user" value="management" /> Management </input><br>
                <input type="radio" name="user" value="patient" /> Patient </input><br>
                <input type="radio" name="user" value="administration" /> Administration </input><br>
            </div>
            <br>
            <!-- button -->
            <input type="submit" value="Submit" class="btn" />
        </form>
    </div>
</body>

</html>
