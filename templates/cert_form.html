<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,        initial-scale=1.0" content-"ie=edge">

    <link rel="stylesheet" href="/static/style.css">

    <title>Shift Form</title>
</head>

<body>
    <div class="container">
        <a href="/"> <img src="../static/ACME_MC_Logo.png" class="logo"></a>
        <form action="/handle_admin" method="POST">
            <fieldset class="container">
                <legend>Add Certification Form:</legend>
                <div class="form-group">
                    <input type="hidden" name="type" value="certification" />
                    <br>
                    <label for="cert_name">Certification Name:</label>
                    <input class="login" type="text" name="cert_name" placeholder="M.D., R.N., etc" />
                    <br>
                    <label for="pay">Hourly Rate:</label>
                    <input class="numB" type="number" min="0.01" step="0.01" max="2500" name="pay" value="50.00" />
                    <br>
                    <label for="clearance">Permission Level:</label>
                    <input class="numA" type="number" min="1" max="5" name="clearance" value="5" />
                </div>
            </fieldset>
            <br>
            <input type="submit" value="Submit" class="btn" />
        </form>
    </div>
</body>

</html>
