<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,        initial-scale=1.0" content-"ie=edge">

    <link rel="stylesheet" href="/static/style.css">

    <title>Employee Form</title>
</head>

<body>
    <div class="container">

        <img src="../static/ACME_MC_Logo.png" alt="ACME Medical Care" class="logo" />

        <form action="/handle_form" method="POST">
            <div class="form-group">
                <h3>Visitor Form</h3>
                <input type="hidden" name="type" value="visitor" />
                <input type="text" name="first_name" placeholder="First Name" required />
                <br>
                <br>
                <input type="text" name="last_name" placeholder="Last Name" required />
                <br>
                <br>
                <input type="text" name="association" placeholder="Relationship" required />
                <br>
                <br>
                <label for="pt">Select Patient Visiting:</label>
                <br>
                <select name="visiting_pt" id="pt" required>
                    {% for i in range(pts | length )%}
                    <option value={{pts[i].patient_no}}>{{pts[i].last_name}}, {{pts[i].first_name}}</option>
                    {% endfor %}
                </select>
                <br>
            </div>
            <br>
            <!-- button -->
            <input type="submit" value="Submit" class="btn" />

        </form>

    </div>
</body>

</html>
