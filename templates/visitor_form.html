<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,        initial-scale=1.0" content-"ie=edge">

    <link rel="stylesheet" href="/static/style.css">

    <title>Visitor Form</title>
</head>

<body>
    <div class="containerB">
        <a href="/"> <img src="../static/ACME_MC_Logo.png" class="logo"></a>
        <form action="/handle_admin" method="POST">
            <fieldset class="containerB">
                <legend>Add Visitor Form:</legend>
                <div class="row">
                    <br>
                    <input class="name" type="hidden" name="type" value="visitor" />
                    <label for="status">Visitor's first name:</label><br>
                    <input class="name" type="text" name="first_name" placeholder="First Name" required />
                    <br>
                    <label for="status">Visitor's last name:</label><br>
                    <input class="name" type="text" name="last_name" placeholder="Last Name" required />
                    <br>
                    <label for="status">Relationship to patient:</label><br>
                    <input class="name" type="text" name="association" placeholder="Relationship" required />
                    <br>
                    <label for="pt">Select Patient Visiting:</label><br>
                    <select class="name" name="visiting_pt" id="pt" required>
                        {% for i in range(pts | length )%}
                        <option value={{pts[i].patient_no}}>{{pts[i].last_name}}, {{pts[i].first_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <br>
            </fieldset>
            <input type="submit" value="Submit" class="btn" />
        </form>
        <div class="containerD">
            <button class="btn" id="back_button">Return to Admin Home Page</button>
            <script type="text/javascript"> document.getElementById("back_button").onclick = function () {
                    location.href = "/admin";
                };
            </script>
        </div>
    </div>
</body>

</html>
