<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,        initial-scale=1.0" content-"ie=edge">

    <link rel="stylesheet" href="/static/style.css">

    <title>Employee Form</title>
</head>

<body>
    <div class="container">

        <img src="../static/ACME_MC_Logo.png" alt="ACME Medical Care" class="logo" />

        <form action="/submit" method="POST">
            <div class="form-group">
                <h3>Visitor Form</h3>
                <input type="text" name="first_name" placeholder="First Name" />
                <input type="text" name="last_name" placeholder="Last Name" />
                <input type="text" name="relationship" placeholder="Relationship" />
                <label for="thelist">Select patient:</label>
                <select id="thelist" size="4">
                    <option value="1">Patient 1</option>
                    <option value="2">Patient 2</option>
                    <option value="3">Patient 3</option>
                    <option value="4">Patient 4</option>
                </select>

                <label for="visit_start">Visitation date/time:</label>
                <input type="datetime-local" id="visit_start" name="visit_start" min="00:00" max="24:00" required>
                <br>
            </div>
            <br>
            <!-- button -->
            <input type="submit" value="Submit" class="btn" />

        </form>

    </div>
</body>

</html>
