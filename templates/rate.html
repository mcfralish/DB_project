<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,        initial-scale=1.0" content-"ie=edge">

    <link rel="stylesheet" href="/static/style.css">

    <title>Rate Form</title>
</head>

<body>
    <div class="container">

        <img src="../static/ACME_MC_Logo.png" alt="ACME Medical Care" class="logo" />

        {% if message %}
        <!-- safe is a security measure -->
        <p class="message">{{message | safe}}</p>
        {% endif %}
        <form action="/submit" method="POST">
            <div class="form-group">
                <h3>Rate Form</h3>
                <input type="text" name="rate_name" placeholder="Nurse name" />
                <br>
                <label for="recurring">Task completed:</label>
                <input type="radio" name="recurring_1" value="1" /> Yes
                <input type="radio" name="recurring_2" value="0" /> No
                <br>
                <br>
                <label for="dept">Select rating:</label>
                <input type="radio" name="reting_1" value="1" /> 1
                <input type="radio" name="reting_2" value="2" /> 2
                <input type="radio" name="reting_3" value="3" /> 3
                <input type="radio" name="reting_4" value="4" /> 4
                <input type="radio" name="reting_5" value="5" /> 5
            </div>
            <br>
            <!-- button -->
            <input type="submit" value="Submit" class="btn" />

        </form>

    </div>
</body>

</html>
