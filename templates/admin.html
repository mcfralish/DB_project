<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,        initial-scale=1.0" content-"ie=edge">

    <link rel="stylesheet" href="/static/style.css">

    <title>Admin Tools</title>
</head>

<body>
    <div class="container">
        <a href="/"> <img src="../static/ACME_MC_Logo.png" class="logo"></a>
        <form action="/admin" method="POST">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul class="flashes">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
            <div class="form">
                <fieldset class="container">
                    <legend>Administration Tools:</legend>
                    <input class="btn" type="submit" name="department" value="Add Department"> </input>
                    <input class="btn" type="submit" name="shift" value="Add Schedule"> </input>
                    <input class="btn" type="submit" name="certification" value="Add Certification"> </input>
                    <input class="btn" type="submit" name="employee" value="Add Employee"> </input>
                    <input class="btn" type="submit" name="patient" value="Add Patient"> </input>
                    <input class="btn" type="submit" name="visitor" value="Add Visitor"> </input>
                    <input class="btn" type="submit" name="task" value="Add Task"> </input>
                    <br>
                </fieldset>
            </div>
        </form>
    </div>
</body>

</html>
