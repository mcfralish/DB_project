<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,        initial-scale=1.0" content-"ie=edge">

    <link rel="stylesheet" href="/static/style.css">

    <title>Patient Form</title>
</head>

<body>
    <div class="container">

        <img src="../static/ACME_MC_Logo.png" alt="ACME Medical Care" class="logo" />
        <form action="/submit" method="POST">
            <div class="form-group">
                <h3>Patient Form</h3>
                <input type="text" name="first_name" placeholder="Patient's First Name" />
                <input type="text" name="last_name" placeholder="Patient's Last Name" />
                <label for="phone">Patient's phone number:</label>
                <input type="tel" id="phone" name="phone" placeholder="000-000-0000"
                    pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                <br>
                <label for="dob">Patient's date of birth:</label>
                <input type="date" name="dob" placeholder="Employee's Date of Birth" />
                <br>
                <label>Gender:</label>
                <input type="radio" name="gender" value="1" /> Male
                <input type="radio" name="gender" value="2" /> Female
            </div>
            <br>
            <!-- button -->
            <input type="submit" value="Submit" class="btn" />

        </form>

    </div>
</body>

</html>
