<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,        initial-scale=1.0" content-"ie=edge">

    <link rel="stylesheet" href="/static/style.css">

    <title>Patient Form</title>
</head>

<body>
    <div class="container">
        <a href="/"> <img src="../static/ACME_MC_Logo.png" class="logo"></a>
        <form action="/handle_admin" method="POST">
            <input type="hidden" name="type" value="patient">
            <fieldset class="container">
                <legend>Add Patient Form:</legend>
                <div class="row">
                    <br>
                    <div class="column">
                        <label for="status">Patient's first name:</label><br>
                        <input class="name" type="text" name="first_name" placeholder="First Name" required>
                        <br>
                        <label for="status">Patient's last name:</label><br>
                        <input class="name" type="text" name="last_name" placeholder="Last Name" required>
                        <br>
                        <label>Gender:</label>
                        <br>
                        <input type="radio" name="gender" value="M" checked /> Male
                        <input type="radio" name="gender" value="F" /> Female
                        <br>
                        <br>
                        <label for="dob">Patient's date of birth:</label>
                        <input class="selectB" type="date" name="dob" required />
                        <br>
                        <label for="phone">Patient's phone number:</label>
                        <input class="selectB" type="tel" id="phone" name="phone" placeholder="000-000-0000" required>
                        <br>
                    </div>
                    <div class="column">
                        <label for="hire">Patient's Date of Admission:</label>
                        <br>
                        <input class="selectB" type="date" name="adm" />
                        <br>
                        <label for="dept">Select department:</label>
                        <select class="name" name="dept_no" id="dept" required>
                            {% for i in range(depts | length )%}
                            <option value={{depts[i].dept_no}}>{{depts[i].dept_name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <!-- <br>
                <br>
                <label for="caretaker">Select Caretaker:</label>
                <select name="caretaker_no" id="caretaker">
                    {% for i in range(emps | length )%}
                    <option value={{emps[i].empl_no}}>{{emps[i].last_name}}, {{emps[i].first_name}}
                        {{certs[emps[i].cert_no - 1].cert_name}}</option>
                    {% endfor %}
                </select> -->
                </div>
            </fieldset>
            <input type="submit" value="Submit" class="btn" />
        </form>
    </div>
</body>

</html>
