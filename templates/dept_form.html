<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,        initial-scale=1.0" content-"ie=edge">

    <link rel="stylesheet" href="/static/style.css">

    <title>Employee Form</title>
</head>

<body>
    <div class="container">

        <img src="../static/ACME_MC_Logo.png" alt="ACME Medical Care" class="logo" />

        <form action="/submit" method="POST">
            <div class="form-group">
                <h3>Visitor Form</h3>
                <input type="text" name="dept_name" placeholder="Department name" />
                <label for="thelist">Select building:</label>
                <select id="thelist" size="4">
                    <option value="1">Building 1</option>
                    <option value="2">Building 2</option>
                    <option value="3">Building 3</option>
                    <option value="4">Building 4</option>
                </select>
                <label for="thelist">Select floor:</label>
                <select id="thelist" size="4">
                    <option value="1">Floor 1</option>
                    <option value="2">Floor 2</option>
                    <option value="3">Floor 3</option>
                    <option value="4">Floor 4</option>
                </select>
                <br>
            </div>
            <br>
            <!-- button -->
            <input type="submit" value="Submit" class="btn" />

        </form>

    </div>
</body>

</html>
