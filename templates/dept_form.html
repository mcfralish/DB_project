<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,        initial-scale=1.0" content-"ie=edge">

    <link rel="stylesheet" href="/static/style.css">

    <title>Employee Form</title>
</head>

<body>
    <div class="container">
        <a href="/"> <img src="../static/ACME_MC_Logo.png" class="logo"></a>
        <form action="/handle_admin" method="POST">
            <fieldset class="container">
                <legend>Add Department Form:</legend>
                <div class="form-group">
                    <input type="hidden" name="type" value="department"" />
                    <label for=" thelist">Department name:</label><br>
                    <input class="name" type="text" name="dept_name" placeholder="Department name" required>
                    <br>
                    <label for="thelist">Select building:</label>
                    <select class="selectA" id="thelist" name="building" required>
                        <option value="Main">Main</option>
                        <option value="Annex">Annex</option>
                        <option value="Health Pavilion">Health Pavilion</option>
                        <option value="Trauma Center">Trauma Center</option>
                    </select>
                    <br>
                    <label for="thelist">Select floor:</label>
                    <select class="login" id="thelist" name="floor" required>
                        <option value="1">Floor 1</option>
                        <option value="2">Floor 2</option>
                        <option value="3">Floor 3</option>
                        <option value="4">Floor 4</option>
                        <option value="4">Floor 5</option>
                        <option value="4">Floor 6</option>
                        <option value="4">Floor 7</option>
                        <option value="4">Floor 8</option>
                        <option value="4">Floor 9</option>
                        <option value="4">Floor 10</option>
                    </select>
                    <br>
                </div>
            </fieldset>
            <input type="submit" value="Submit" class="btn" />
    </div>
    </form>
</body>

</html>
