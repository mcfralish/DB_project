<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,        initial-scale=1.0" content-"ie=edge">

    <link rel="stylesheet" href="/static/style.css">

    <title>Employee Form</title>
</head>

<body>
    <div class="container">

        <img src="../static/ACME_MC_Logo.png" alt="ACME Medical Care" class="logo" />

        <form action="/handle_admin" method="POST">
            <div class="form-group">
                <h3>Employee Form</h3>
                <input type="hidden" name="type" value="employee" />
                <label for="status">What status is this employee?</label>
                <br>
                <input type="radio" name="status" value="A" /> Administrator
                <input type="radio" name="status" value="M" /> Management
                <input type="radio" name="status" value="E" /> Employee
                <br>
                <br>
                <input type="text" name="first_name" placeholder="First Name" required />
                <br>
                <br>
                <input type="text" name="last_name" placeholder="Last Name" required />
                <br>
                <br>
                <label for="phone">Employee's phone number:</label>
                <br>
                <input type="tel" id="phone" name="phone" placeholder="000-000-0000" required>
                <br>
                <br>
                <label for="dob">Employee's date of birth:</label>
                <br>
                <input type="date" name="dob" placeholder="Employee's Date of Birth" required />
                <br>
                <br>
                <label>Gender:</label>
                <br>
                <input type="radio" name="gender" value="M" checked /> Male
                <input type="radio" name="gender" value="F" /> Female
                <br>
                <br>
                <label for="hire">Employee's hire date:</label>
                <br>
                <input type="date" name="hire" placeholder="Employee's hire date" />
                <br>
                <br>
                <label for="dept">Select department:</label>
                <select name="dept_no" required>
                    {% for i in range(depts | length )%}
                    <option value={{depts[i].dept_no}}>{{depts[i].dept_name}}</option>
                    {% endfor %}
                </select>
                <br>
                <br>
                <label for="dept">Select Shift:</label>
                <select name="shift_no">
                    <option value=""></option>
                    {% for i in range(shifts | length )%}
                    <option value={{shifts[i].shift_no}}>{{shifts[i].work_days}} {{shifts[i].work_hours}}</option>
                    {% endfor %}
                </select>
                <br>
                <br>
                <label for="cert">Select Certification:</label>
                <select name="cert_no">
                    {% for i in range(certs | length )%}
                    <option value={{certs[i].cert_no}}>{{certs[i].cert_name}}</option>
                    {% endfor %}
                </select>
            </div>
            <br>
            <input type="submit" value="Submit" class="btn" />

        </form>

    </div>
</body>

</html>
