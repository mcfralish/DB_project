<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,        initial-scale=1.0" content-"ie=edge">

    <link rel="stylesheet" href="/static/style.css">

    <title>Employee Form</title>
</head>

<body>
    <div class="container">
        <a href="/"> <img src="../static/ACME_MC_Logo.png" class="logo"></a>
        <form action="/handle_admin" method="POST">
            <fieldset class="container">
                <legend>Add Employee Form:</legend>
                <div class="row">
                    <div class="column">
                        <input type="hidden" name="type" value="employee">
                        <br>
                        <label for="status">Employee's first name:</label><br>
                        <input class="name" type="text" name="first_name" placeholder="First Name" required>
                        <br>
                        <label for="status">Employee's last name:</label><br>
                        <input class="name" type="text" name="last_name" placeholder="Last Name" required>
                        <br>
                        <label>Gender:</label><br>
                        <input type="radio" name="gender" value="M" checked> Male
                        <input type="radio" name="gender" value="F"> Female
                        <br>
                        <br>
                        <label for="dob">Employee's date of birth:</label>
                        <br>
                        <input class="selectB" type="date" name="dob" placeholder="Employee's Date of Birth" required>
                        <br>
                        <label for="phone">Employee's phone number:</label>
                        <input class="selectB" type="tel" id="phone" name="phone" placeholder="000-000-0000" required>
                        <br>
                    </div>
                    <div class="column">
                        <br>
                        <label for="status">Employee type:</label><br>
                        <input type="radio" name="status" value="A"> Administrator<br>
                        <input type="radio" name="status" value="M"> Management<br>
                        <input type="radio" name="status" value="E" checked> Employee<br>
                        <br>
                        <label for="hire">Employee's hire date:</label>
                        <br>
                        <input class="selectB" type="date" name="hire" placeholder="Employee's hire date" required>
                        <br>
                        <label for="dept">Select department:</label>
                        <select class="name" name="dept_no" required>
                            {% for i in range(depts | length )%}
                            <option value={{depts[i].dept_no}}>{{depts[i].dept_name}}</option>
                            {% endfor %}
                        </select>
                        <br>
                        <label for="dept">Select Shift:</label>
                        <select name="shift_no" class="shift">
                            <option value=""></option>
                            {% for i in range(shifts | length )%}
                            <option value={{shifts[i].shift_no}}>{{shifts[i].work_days}} | {{shifts[i].work_hours}}
                            </option>
                            {% endfor %}
                        </select>
                        <br>
                        <label for="cert">Select Certification:</label>
                        <select class="selectB" name="cert_no" required>
                            {% for i in range(certs | length )%}
                            <option value={{certs[i].cert_no}}>{{certs[i].cert_name}}</option>
                            {% endfor %}
                        </select>
                        <br>
                    </div>
                </div>
            </fieldset>
            <br>
            <input type="submit" value="Submit" class="btn" />

        </form>

    </div>
</body>

</html>
